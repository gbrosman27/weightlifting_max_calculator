<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Max Weightlifting Calculator</title>
  </head>
  <body>
    <main class="container">
      <form class="calculator" id="calculator">
        <label for="weight_lifted"><h2>How much weight did you lift (lbs)?</h2></label>
        <input
          class="weight_lifted"
          id="weight_lifted"
          type="text"
          placeholder="Enter weight lifted"
        />
        <label for="reps_lifted"><h2>How many times did you lift it?</h2></label>
        <input
          class="reps_lifted"
          id="reps_lifted"
          type="text"
          placeholder="Enter reps lifted"
        />
        <br />
        <button class="submit" id="submit" type="submit">Submit</button>
        <button type="reset">Reset</button>
        <h2>Your estimated 1RM (lbs) is:</h2>
        <p class="max_weight" id="max_weight">0</p>
      </form>
      <hr>
      <table class="percentages" id="percentages">
          <thead><th>90%</th><th>80%</th><th>70%</th></thead>
        <tbody>
        <tr>
          <td id="percent90">0</td><td id="percent80">0</td><td id="percent70">0</td>
        </tr>
        </tbody>
      </table>
    </main>
    <script rel="script" src="script.js"></script>
  </body>
</html>
